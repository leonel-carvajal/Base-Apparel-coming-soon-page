<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<header class="header">
  <img src="images/logo.svg" alt="logo" class="header__img">
</header>
<main>
  <section class="main">
    <picture class="main__mg">
      <source srcset="images/hero-desktop.jpg" media="(min-width:1024px)">
      <img src="images/hero-mobile.jpg" alt="Logo">
    </picture>
    <h1 class="main__title"> <span class="main__remark">We're</span> coming soon</h1>
    <p class="main__info">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </section>
</main>
<footer class="footer"> 
<form action="#">
  <input type="email" name="email" id="email" class="footer__email" placeholder="email address"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
  <img src="images/icon-arrow.svg" alt="icon-arrow" class="footer__arrow">
  <button class="footer__button"></button>
</form>
</footer>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
